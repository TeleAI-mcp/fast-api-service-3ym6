name: Issue Label Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Check label and comment
        env:
          LABEL: ${{ github.event.label.name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          if [ "$LABEL" = "documentation" ]; then
            COMMENT="Thank you for flagging this documentation issue. We will update it soon."
          elif [ "$LABEL" = "wontfix" ]; then
            COMMENT="After review, we have decided not to address this issue at this time."
          elif [ "$LABEL" = "bug" ]; then
            COMMENT="Thank you for reporting this bug. Our team will investigate and fix it."
          else
            echo "No comment for label: $LABEL"
            exit 0
          fi
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_NUMBER/comments \
            -d "{\"body\":\"$COMMENT\"}"

name: Issue Label Commenter

on:
  issues:
    types: [labeled, unlabeled]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    if: github.event.action == 'labeled'
    steps:
      - name: Comment on documentation label
        if: github.event.label.name == 'documentation'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for flagging this documentation issue. We will update it soon.'
            })

      - name: Comment on wontfix label
        if: github.event.label.name == 'wontfix'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'After review, we have decided not to address this issue at this time.'
            })

      - name: Comment on bug label
        if: github.event.label.name == 'bug'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for reporting this bug. Our team will investigate and fix it.'
            })
